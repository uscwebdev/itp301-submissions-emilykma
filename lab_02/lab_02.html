<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<big>Randomly Generated Value: $<span id="usd">0</span></big>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur-btn" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro; 
				<span id="eur-value">x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny-btn" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button> 
				&yen; 
				<span id="cny-value">x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script src="https://viterbi-web.usc.edu/~zune/itp301/random.js"></script>

	<script>
		/********** Write all your code below this line: **********/
		document.querySelector('#eur-btn').onclick = function(){
			// Save USD value into variable
			var USDvalue = document.querySelector('#usd').innerHTML;
			// Convert to integer
			USDvalue = parseInt(USDvalue);
			// Store converted EUR value
			var EURvalue = USDvalue * 0.93;
			// Display calculated value
			document.querySelector('#eur-value').innerHTML = EURvalue;

		}

		document.querySelector('#cny-btn').onclick = function() {
			// Save USD value into variable
			var USDvalue = document.querySelector('#usd').innerHTML;
			// Convert to integer
			USDvalue = parseInt(USDvalue);
			// Store converted CNY value
			var CNYvalue = USDvalue * 6.77;
			// Display calculated value
			document.querySelector('#cny-value').innerHTML = CNYvalue;

		}
		
	</script>
</body>
</html>
